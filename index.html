<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Eater Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #gameArea { width: 400px; height: 400px; border: 1px solid #000; position: relative; overflow: hidden; }
        .dot { width: 10px; height: 10px; background-color: red; position: absolute; border-radius: 50%; }
    </style>
</head>
<body>
    <h1>Dot Eater Game</h1>
    <div id="gameArea"></div>
    <script>
        let score = 0;
        const gameArea = document.getElementById('gameArea');

        function createDot() {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.style.top = Math.random() * 390 + 'px';
            dot.style.left = Math.random() * 390 + 'px';
            dot.addEventListener('click', function() {
                score++;
                dot.remove();
                createDot();
            });
            gameArea.appendChild(dot);
        }

        createDot();
    </script>
</body>
</html>
